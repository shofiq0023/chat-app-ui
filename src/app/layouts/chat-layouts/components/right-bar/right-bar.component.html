<div class="position-relative mb-4">
	<i class="bi bi-search search-icon"></i>
	<input type="text" class="form-control search-input" placeholder="Search Here...">
</div>

<div class="text-center mb-4">
	<div class="user-profile-pic"></div>

	<div class="user-profile-title">Junior Developer</div>
</div>

<div class="row g-3 mb-4">
	<div class="col-6">
		<div class="action-btn">
			<div class="action-icon chat">
				<fa-icon class="fa-lg" [icon]="voiceCallIcon"/>
			</div>
			<div class="text-center small">Voice Call</div>
		</div>
	</div>
	<div class="col-6">
		<div class="action-btn">
			<div class="action-icon video">
				<fa-icon class="fa-lg" [icon]="videoCallIcon"/>
			</div>
			<div class="text-center small">Video Call</div>
		</div>
	</div>
</div>

<div class="row g-2 mb-4">
	<div class="col-6">
		<button class="btn profile-action-btn w-100">
			<fa-icon class="fa-lg" [icon]="videoCallIcon"/>

		</button>
	</div>
	<div class="col-6">
		<button class="btn profile-action-btn w-100">
			<fa-icon class="fa-lg" [icon]="videoCallIcon"/>
			<i class="bi bi-heart me-2"></i>Add to Favorites
		</button>
	</div>
</div>
